csgo:
  root_directory: "/home/csgo/server/csgo"
  server_name: "My CS:GO Server"
  server_password: ""
  server_tags: "secure, 5vs5"
  fastdl_url: "https://myfastdl.com/csgo/"
  game_type: 0
  game_mode: 0
  map: de_dust2
  max_players: 32
  port: 27100
  tickrate: 128
  maps:
    - map_custom
    - map_custom2
    - map_custom3

sourcemod:
  plugins:
    - admin-flatfile
    - adminhelp
    - adminmenu
    - antiflood
    - basebans
